<!DOCTYPE html>
<html>

<head>
  <title>Email signature</title>
  <meta charset="UTF-8" />
  <meta name="author" content="Simone Tedesco" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <table style="
        width: 400px;
        border-spacing: 0 20px;
        font-size: 9pt;
        font-family: 'Raleway', 'Arial', sans-serif;
        background-color: #04172d;
        color: #ffffff;
      " cellpadding="0" cellspacing="0" border="0">
    <tbody>
      <tr>
        <td style="
              width: 122px;
              border-right: 1px solid;
              border-right-color: #ffffff;
              vertical-align: middle;
              text-align: center;
              padding: 0 10px;
            " align="center" valign="middle">
          <img alt="logo" width="60" border="0" style="border: 0; height: auto; width: 60px; margin-bottom: 12px"
            src="https://raw.githubusercontent.com/SimoneTedesco/Email-signature/main/stlogo.png" />
          <em style="display: block; padding: 0px; color: #c2c2c2">
            "Websites should look good from the inside and out."
          </em>
        </td>
        <td style="width: 25px"></td>
        <td style="
              width: 223px;
              color: #ffffff;
              vertical-align: middle;
              padding: 10px 0;
            " valign="middle">
          <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
              <tr>
                <td style="padding-bottom: 18px">
                  <strong>
                    <span style="font-size: 15pt; color: #09c996">Simone</span>
                    <span style="font-size: 15pt; color: #3d84fa">Tedesco</span>
                  </strong>
                  <br />
                  <span style="color: #c2c2c2">Senior Front-end Developer</span>
                </td>
              </tr>
              <tr>
                <td>
                  <img border="0" width="20" alt="email icon" style="border: 0; width: 20px; vertical-align: middle"
                    src="https://raw.githubusercontent.com/SimoneTedesco/Email-signature/main/envelope-solid.png" />
                  <a href="mailto:simonetedesco.dev@gmail.com" style="
                        color: #ffffff;
                        margin-left: 2pt;
                        text-decoration: none;
                        vertical-align: middle;
                      ">simonetedesco.dev@gmail.com</a>
                </td>
              </tr>
              <tr>
                <td>
                  <img border="0" width="20" alt="linkedin icon" style="border: 0; width: 20px; vertical-align: middle"
                    src="https://raw.githubusercontent.com/SimoneTedesco/Email-signature/main/linkedin-brands.png" />
                  <a href="https://www.linkedin.com/in/simonetedesco/" style="
                        color: #ffffff;
                        margin-left: 2pt;
                        text-decoration: none;
                        vertical-align: middle;
                      ">linkedin.com/in/simonetedesco</a>
                </td>
              </tr>
              <tr>
                <td>
                  <img border="0" width="20" alt="github icon" style="border: 0; width: 20px; vertical-align: middle"
                    src="https://raw.githubusercontent.com/SimoneTedesco/Email-signature/main/square-github-brands.png" />
                  <a href="https://github.com/SimoneTedesco" style="
                        color: #ffffff;
                        margin-left: 2pt;
                        text-decoration: none;
                        vertical-align: middle;
                      ">github.com/SimoneTedesco</a>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
